<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clínicas lista</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h2>Lista de las Clínicas</h2>
    <table class="table table-sm">
        <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Dirección</th>
            <th>Teléfono</th>
            <th></th>
        </tr>
        <tr th:each="clinica, info: ${listClinica}">
            <td th:text="${info.index + 1}"></td>
            <td th:text="${clinica.companyName}"></td>
            <td th:text="${shipper.phone}"></td>
            <td><a class="btn btn-primary" th:href="@{'/shipper/editar' + '?id=' + ${shipper.shipperid}}">Editar</a>
            </td>
            <td><a class="btn btn-danger" th:href="@{'/shipper/borrar' + '?id=' + ${shipper.shipperid}}">Borrar</a></td>
        </tr>
    </table>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
